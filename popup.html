<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Swiggy Spending Calculator</title>
  <style>
    body {
      min-width: 350px;
      padding: 0 10px;
      margin-bottom: 20px;
    }

    button {
      border: none;
      background-color: rgb(1, 100, 139);
      color: white;
      cursor: pointer;
      padding: 0 10px;
      height: 40px;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      flex-basis: 2;
    }

    section {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    a {
      width: 100%;
      text-overflow: ellipsis;
      white-space: nowrap;
      overflow-x: hidden;
      color: rgb(1, 100, 139);
      text-decoration: unset;
    }

    a:hover {
      background-color: rgb(228, 228, 228);
    }

    p#show-total {
      border: 1px solid dotted;
    }

    .row {
      display: flex;
      padding: 10px 0;
      align-items: center;
      justify-content: space-between;
    }

    h2 {
      display: flex;
      align-items: center;
      font-size: 20px;
    }

    .header-logo {
      margin-right: 10px;
      width: 20px;
      height: 20px;
    }

    .box {
      border: 1px solid lightgray;
      padding: 10px;
      border-radius: 4px;
    }

    .border-container {
      margin: 20px 0;
      font-weight: 600;
      font-size: 14px;
    }

    #favDish,
    #lastChecked {
      font-weight: 500;
    }

    .five-top-ordered {
      margin: 20px 0 20px 0;
      border: 1px solid lightgray;
      padding: 10px;
      border-radius: 5px;
    }

    .five-top-ordered div {
      font-size: 14px;
      margin-bottom: 5px;
    }

    .five-top-ordered #notFoundInfo {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .five-top-ordered .header {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 15px;
    }

    .note {
      color: dimgray;
    }

    #notFound {
      width: 160px;
    }

    a {
      position: relative;
      cursor: pointer;
      width: 50px;
    }

    .dropdown-header {
      font-size: 14px;
      background: rgb(1, 100, 139);
      border-bottom: 1px solid white;
      color: white;
      width: 50px;
      text-align: center;
      padding: 0 10px;
      text-align: center;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .dropdown-list {
      position: absolute;
      top: 42px;
      left: 0;
      background: rgb(1, 100, 139);
      color: white;
    }

    .dropdown-list div {
      border-bottom: 1px solid white;
      padding: 0 10px;
      width: 50px;
      text-align: center;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .hide {
      display: none;
    }

    .instruction {
      font-weight: 600;
      font-size: 18px;
      margin-bottom: 10px;
    }

    .col3 {
      width: 70px;
      font-size: 18px;
      width: 94%;
      display: flex;
      align-items: center;
      margin-top: 10px;
      justify-content: space-between;
    }

    .dropdown-container {
      position: relative;
    }

    .total-money {
      font-weight: 700;
      font-size: 20px;
    }

    .spinner {
      width: 70px;
    }

    .spinner>div {
      width: 10px;
      height: 10px;
      background-color: rgb(1, 100, 139);
      border-radius: 100%;
      display: inline-block;
      -webkit-animation: sk-bouncedelay 1.4s infinite ease-in-out both;
      animation: sk-bouncedelay 1.4s infinite ease-in-out both;
    }

    .spinner .bounce1 {
      -webkit-animation-delay: -0.32s;
      animation-delay: -0.32s;
    }

    .spinner .bounce2 {
      -webkit-animation-delay: -0.16s;
      animation-delay: -0.16s;
    }

    @-webkit-keyframes sk-bouncedelay {

      0%,
      80%,
      100% {
        -webkit-transform: scale(0)
      }

      40% {
        -webkit-transform: scale(1.0)
      }
    }

    @keyframes sk-bouncedelay {

      0%,
      80%,
      100% {
        -webkit-transform: scale(0);
        transform: scale(0);
      }

      40% {
        -webkit-transform: scale(1.0);
        transform: scale(1.0);
      }
    }
  </style>
</head>

<body>
  <h1><img class="header-logo" src="money.png" alt="icon" />Swiggy Spending Calculator</h1>

  <div class="row">
    <button id="link" class="col1">Calculate Total Spending</button>

    <div class="col2">
      <div class="dropdown-container">
        <div class="dropdown-header" id="dropHead">Total &#9660;</div>
        <div id="years" class="dropdown-list hide">
        </div>
      </div>
    </div>
  </div>

  <div class="col3 box">
    <div class="total-money">Total Money Spent</div>
    <div id="show-total">â‚¹ 0</div>
    <div id="loader" class="spinner hide">
      <div class="bounce1"></div>
      <div class="bounce2"></div>
      <div class="bounce3"></div>
    </div>
  </div>

  <div class="five-top-ordered">
    <div class="header">Top Five Ordered Dishes:</div>
    <div class="dish-list">
      <div id="notFoundInfo">
        <img id="notFound" src="./404.jpg" alt="Not Found" />
        <div class="note">Calculate your spending to fetch the list</div>
      </div>
    </div>
  </div>

  <div class="border-container box">
    <div>Last checked value: <span id="lastChecked"></span></div>
  </div>

  <div id="instructions" class="box instruction-container">
    <div class="instruction">Instructions:</div>
    <div>1. Open swiggy.com</div>
    <div>2. Sign in</div>
    <div>3. Now, open the extension and check</div>
  </div>

  <script type="text/javascript" src="popup.js" defer></script>
</body>

</html>
