<!DOCTYPE html>
<html lang="en">

    <title>Article Saver</title>
    <style>
      body {
        min-width: 250px;
        padding-bottom: 20px;
      }

      button {
        border: none;
        background-color: rgb(1, 100, 139);
        color: white;
        cursor: pointer;
        padding: 8px 6px;
        border-radius: 4px;
      }

      button:disabled {
          opacity: 0.5;
          cursor: not-allowed;
      }

      section {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
      }

      a {
        width: 100%;
        text-overflow: ellipsis;
        white-space: nowrap;
        overflow-x: hidden;
        color: rgb(1, 100, 139);
        text-decoration: unset;
      }

      a:hover {
        background-color: rgb(228, 228, 228);
      }

      p#show-total {
        border: 1px solid dotted;
        border-color: brown;
      }
      .row {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
